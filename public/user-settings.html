	<!-- Name -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="name">Your name</label>
	  <div class="col-md-4">
	  <input id="name" name="name" type="text" placeholder="name" class="form-control input-md">

	  </div>
	</div>

	<!-- Email -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="email">Your email</label>
	  <div class="col-md-4">
	  <input id="email" name="email" type="text" placeholder="email@domain.fr" class="form-control input-md">

	  </div>
	</div>

	<!-- News -->
	<div id="news" class="form-group">
	  <label class="col-md-4 control-label" for="news">News feeds</label>
	  <div class="col-md-4">
	  <div class="checkbox">
		<label for="news-0">
		  <input type="checkbox" name="news" id="news-0" value="1">
		  Video Games
		</label>
		</div>
	  <div class="checkbox">
		<label for="news-1">
		  <input type="checkbox" name="news" id="news-1" value="2">
		  Embedded
		</label>
		</div>
	  <div class="checkbox">
		<label for="news-2">
		  <input type="checkbox" name="news" id="news-2" value="3">
		  Software programming
		</label>
		</div>
	  <div class="checkbox">
		<label for="news-3">
		  <input type="checkbox" name="news" id="news-3" value="4">
		  Web development
		</label>
		</div>
	  </div>
	</div>

	<!-- Save -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="save"></label>
	  <div class="col-md-4">
		<button id="save" name="save" class="btn btn-primary">Save</button>
	  </div>
	</div>

	</fieldset>
	</form>
</div>

	<script>
		$(window).on('load', function() {
			if (localStorage.name)
				$("#name").val(localStorage.name);
			if (localStorage.email)
				$("#email").val(localStorage.email);

			$('#news input').each(function(i, obj) {
				var newsValue = localStorage[obj.id];
				console.log("newsValue " + newsValue);
				if (typeof newsValue !== 'undefined' && newsValue)
					obj.checked = true;
			});
		});

		$("#settings-form").on('submit', function() {
			var nameField = $("#name");
			if (nameField.val() !== "")
				localStorage.name = nameField.val();

			var emailField = $("#email");
			if (emailField.val() !== "")
				localStorage.email = emailField.val();

			$('#news input').each(function(i, obj) {
				if (obj.checked)
					localStorage[obj.id] = true;
				else
					localStorage.removeItem(obj.id);
			});
		});
	</script>
